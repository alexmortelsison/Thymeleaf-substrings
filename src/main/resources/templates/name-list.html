<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Name</title>
    </head>
    <body>
        <p style="font-weight: bold;" th:text="${name}"></p>
        <ul>
            <li th:text="${#strings.substring(name, 0, 1)}"></li>
            <li th:text="${#strings.substring(name, 0, 2)}"></li>
            <li th:text="${#strings.substring(name, 0, 3)}"></li>
        </ul>
    </body>
</html>
